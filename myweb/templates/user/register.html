<!DOCTYPE html>
<html>
<head>
    <title></title>
    {% load static%}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 myborder ">
                <div class="nav_top text-center">
                    <p class="text-center"><strong>welcome to register</strong></p>
                </div>
                <form class="form-horizontal box-context "" action="" method="post" >
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="用户名" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                      <input type="password" name="password"class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                      <input type="password" name="confirm_password"class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                      <input type="email" name="email"class="form-control" id="inputEmail3" placeholder="email">
                    </div>
                  </div>
                    <p>{{erro}}</p>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary btn-lg">注册</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
