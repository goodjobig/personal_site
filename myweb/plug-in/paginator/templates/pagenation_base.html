<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if curent_page.has_previous %}
            <li>
                <a href="{{}}"></a>
            </li>
        {{ endif }}
        {% for page_index in pages.page_range %}
            <li>
                <a  href="{% url blog %}?page={{ page_index}}">
                    {{ page_index}}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
